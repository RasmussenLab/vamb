[project]
name = "vamb"
dynamic = ["version"]
dependencies = [
    "numpy ~= 1.20",
    "torch ~= 1.8",
    "pycoverm ~= 0.3"
]
requires-python = ">=3.9"
scripts = {vamb = "vamb.__main__:main"}

[metadata]
author = "Jakob Nybo Nissen"
author_email = "jakobnybonissen@gmail.com"
url = "https://github.com/RasmussenLab/vamb"
description = "Variational autoencoders for metagenomic binning"
license = "MIT"
[tool.setuptools.dynamic]
version = {attr = "vamb.__version__"}

[build-system]
requires = ["setuptools ~= 63.0", "Cython ~= 0.29"]
build-backend = "setuptools.build_meta"
